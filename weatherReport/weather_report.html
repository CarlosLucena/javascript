<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button id="getWeatherButton" type="button">Get Weather</button>
    <hr>
    <label for="Latitude">Enter Latitude:</label>
    <input type="text" id="lat" name="lat">
    <label for="Longitude">Enter Longitude:</label>
    <input type="text" id="lon" name="lon">
    <button id="getWeatherByLatLonButton" type="button">Get Weather by Latitude/Longitude</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
